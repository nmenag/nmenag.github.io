<!-- Header -->
<div class="intro-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="intro-message">
          <img class="profile-image img-circle" src="https://lh4.googleusercontent.com/-MMLBYPp4AeM/VINOYHM0ppI/AAAAAAAAAH8/bGYL2FohwhE/w140-h140-p/10307371_10204432885850785_2156255476831433495_n.jpg">
          <h1>{{ page.title }}</h1>
          <h3>{{ page.subTitle }}</h3>
          <div class="info-contact">
            <h4><i class="fa fa-envelope"></i> {{ site.email }}</h4>
            <h4><i class="fa fa-map-marker"></i> {{ site.location }}</h4>
          </div>
          <hr class="intro-divider">
          <ul class="list-inline intro-social-buttons">
            {% for social in site.social %}
              <li>
                <a href="{{ social.url }}" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
    <!-- /.container -->
</div>
<!-- /.intro-header -->
