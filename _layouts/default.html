<!DOCTYPE html>
<html>
	{% include head.html %}

	<body id="page-top" class="index">
		<!-- Header -->
		<header class="intro-header">
      <a href="/blog" class="btn menu-button" title="ir a mi blog">
      <i class="fa fa-book"></i> <span>Blog</span></a>
		  <div class="container">
		    <div class="row">
		      <div class="col-lg-12">
		        <div class="intro-message">
							<img class="profile-image img-circle" src="https://s.gravatar.com/avatar/167458bfe32598339944a2f0b00a4bee?s=200" />
		          <h1>{{ page.title }}</h1>
		          <h2>Programador Full Stack</h2>
		          <h3>{{ page.subTitle }}</h3>
		          <div class="info-contact">
		            <h4><i class="fa fa-envelope"></i> {{ site.email }}</h4>
								<h4><i class="fa fa-skype"></i> {{ site.skype }}</h4>
		            <h4><i class="fa fa-map-marker"></i> {{ site.location }}</h4>
		          </div>
		          <hr class="intro-divider">
		          <ul class="list-inline intro-social-buttons">
		            {% for social in site.social %}
		              <li>
		                <a href="{{ social.url }}" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
		              </li>
		            {% endfor %}
		          </ul>
		        </div>
		      </div>
		    </div>
		  </div> <!-- /.container -->
		</header> <!-- /.intro-header -->
		{% include js.html %}
	</body>
</html>
